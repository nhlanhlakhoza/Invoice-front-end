<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
<link rel="stylesheet" href="/assets/css/demo.css" />
  
    <body>


      <!-- Layout wrapper -->
      <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
       
  
          <!-- Layout container -->
          <div class="layout-page">
            
          <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a routerLink="/dashboard" class="nav-item nav-link px-0 me-xl-4">
              <strong class="rounded-background">X</strong>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search -->
           
            <!-- /Search -->

            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <!-- Place this tag where you want the button to render. -->
              <li class="nav-item lh-1 me-3">
                <a
                  class="github-button"
                  data-icon="octicon-star"
                  data-size="large"
                  data-show-count="true"
                  aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
                  ><strong>Profile</strong></a
                >
              </li>

             
            </ul>
          </div>
        </nav>
        <div class="row">
          <div class="col">
        <div *ngIf="profileImage">
          <img [src]="profileImage" class="imageCentering" width="178px" height="178px">
        </div>
        
        <input type="file" (change)="onFileSelected($event)" #fileInput style="display: none">
        
        <img 
          src="assets/img/Group 2.svg" 
          width="30px" 
          height="30px" 
          class="add-image" 
          (click)="confirmAction()">
        </div>
        </div>
        
          
            <div class="content-wrapper">
              <!-- Content -->
  
              <div class="container-xxl flex-grow-1 container-p-y">
                
                <div class="row">

                  <div class="col">      
                <div class="card h-100">
  
                        <div class="">
                          <div class="">
                            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                              
                          <label>Fullname</label>
  
                          <input type="text" formControlName="fullName" style="margin-bottom: 25px;" >
                          <div
                          *ngIf="change['fullName'].invalid && (change['fullName'].dirty || change['fullName'].touched)"
                          class="alert alert-danger">
                          <span *ngIf="change['fullName'].errors?.['required']">Full name is required</span>
                           </div>
  
                          <label>Username</label>
  
                          <input type="text" formControlName="username" style="margin-bottom: 25px;" >

                          <div
                          *ngIf="change['username'].invalid && (change['username'].dirty || change['username'].touched)"
                          class="alert alert-danger">
                          <span *ngIf="change['username'].errors?.['required']">User name is required</span>
                          <span *ngIf="change['username'].errors?.['maxlength']" >user Name must be less or 10 characters.</span>
                           </div>

                           <label>Email Address</label>
  
                          <input type="text" formControlName="email" style="margin-bottom: 25px;" >

                          <div
                          *ngIf="change['email'].invalid && (change['email'].dirty || change['email'].touched)"
                          class="alert alert-danger">
                          <span *ngIf="change['email'].errors?.['required']">email Address is required</span>
                          <span *ngIf="change['email'].errors?.['email']">Please enter valid email</span>
                           </div>
                          <label>Phone Number</label>
                          <input type="text" style="margin-bottom: 25px;" formControlName="phone_number" >

                          <div
                          *ngIf="change['phone_number'].invalid && (change['phone_number'].dirty || change['phone_number'].touched)"class="alert alert-danger"
                         >
                          <span *ngIf="change['phone_number'].errors?.['required']"  >Mobile Number is required</span>
                          <div *ngIf="change['phone_number'].errors?.['pattern']"  >Invalid mobile number</div>
                          <!--div *ngIf="change['phone_number'].errors?.['Invalidlength']"  >Mobile number must be 10</div-->
  
                           </div>
                          
                              <button type="submit" [disabled]="profileForm.invalid"class="button buttonBlue">Save changes
                                  <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                                </button>
                            </form>
                
                          </div>
                                       <!-- Display Message -->
             <div *ngIf="showAlert" [ngClass]="alertType === 'success' ? 'alert alert-success' : 'alert alert-danger'">
              {{ alertMessage }}
          </div>
                          <div id="orderStatisticsChart"></div>
                        </div>
                        
                      
                    </div>
                  </div>
   
                </div>
  
                <div class="scroll-container">
  
                
  
              </div>
  
               
            
              </div>
             
              <!-- / Content -->
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
    </body>
