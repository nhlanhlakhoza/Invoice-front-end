  <!DOCTYPE html>
  
  <html
    lang="en"
    class="light-style layout-menu-fixed layout-compact"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  
  
      <meta name="description" content="" />
  
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
  
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
  
      <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
  
      <!-- Core CSS -->
      <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
      <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
      <link rel="stylesheet" href="/assets/css/demo.css" />
  
      <!-- Vendors CSS -->
      <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
      <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />
  
      <!-- Page CSS -->
  
      <!-- Helpers -->
      <script src="/assets/vendor/js/helpers.js"></script>
      <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
      <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
      <script src="/assets/js/config.js"></script>
    </head>
  
    <body>


      <!-- Layout wrapper -->
      <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
       
  
          <!-- Layout container -->
          <div class="layout-page">
            
          <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a routerLink="/dashboard" class="nav-item nav-link px-0 me-xl-4">
              <strong class="rounded-background">X</strong>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search -->
           
            <!-- /Search -->

            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <!-- Place this tag where you want the button to render. -->
              <li class="nav-item lh-1 me-3">
                <a
                  class="github-button"
                  data-icon="octicon-star"
                  data-size="large"
                  data-show-count="true"
                  aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
                  ><strong>Profile</strong></a
                >
              </li>

             
            </ul>
          </div>
        </nav>
        <div *ngIf="profileImage">
        <img [src]="profileImage" class="imageCentering" width="178px" height="178px">
        </div>
        <input type="file" (change)="onFileSelected($event)" #fileInput style="display: none" >
        <img 
        src="assets/img/Group 2.svg" 
        width="30px" 
        height="30px" 
        class="add-image" 
        (click)="fileInput.click()">

          
            <div class="content-wrapper">
              <!-- Content -->
  
              <div class="container-xxl flex-grow-1 container-p-y">
                
                <div class="row">
                  <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
                    <div class="card h-100">
  
                        <div class="">
                          <div class="">
                            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                              
                          <label>Full Name</label>
  
                          <input type="text" formControlName="fullName" style="margin-bottom: 25px;" >
                          <div
                          *ngIf="change['fullName'].invalid && (change['fullName'].dirty || change['fullName'].touched)"
                          class="alert alert-danger">
                          <span *ngIf="change['fullName'].errors?.['required']">Full name is required</span>
                           </div>
  
                          <label>User Name</label>
  
                          <input type="text" formControlName="username" style="margin-bottom: 25px;" >

                          <div
                          *ngIf="change['username'].invalid && (change['username'].dirty || change['username'].touched)"
                          class="alert alert-danger">
                          <span *ngIf="change['username'].errors?.['required']">User name is required</span>
                           </div>

                           <label>Email Address</label>
  
                          <input type="text" formControlName="email" style="margin-bottom: 25px;" >

                          <div
                          *ngIf="change['email'].invalid && (change['email'].dirty || change['email'].touched)"
                          class="alert alert-danger">
                          <span *ngIf="change['email'].errors?.['required']">email Address is required</span>
                          <span *ngIf="change['email'].errors?.['email']">Please enter valid email</span>
                           </div>
                          <label>Phone Number</label>
                          <input type="text" style="margin-bottom: 25px;" formControlName="phone_number" >

                          <div
                          *ngIf="change['phone_number'].invalid && (change['phone_number'].dirty || change['phone_number'].touched)"class="alert alert-danger"
                         >
                          <span *ngIf="change['phone_number'].errors?.['required']"  >Mobile Number is required</span>
                          <div *ngIf="change['phone_number'].errors?.['pattern']"  >Invalid mobile number</div>
                          <!--div *ngIf="change['phone_number'].errors?.['Invalidlength']"  >Mobile number must be 10</div-->
  
                           </div>
                          
                          <!--
                          <label>Email Address</label>
                          <input type="text" style="margin-bottom: 25px;" formControlName="emailAddress">-->
                          <!--label>Profile Image</label>
                          <input type="file" (change)="onFileSelected($event)" style="margin-bottom: 25px;" -->


                          <!--label>Password</label>--
                          <input type="password" style="margin-bottom: 25px;" formControlName="password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                          <div
                          *ngIf="change['password'].invalid && (change['password'].dirty || change['password'].touched)"
                          >
                         
                          <div *ngIf="change['password'].errors?.['minlength']" class="alert alert-danger">Password must be at least 8 characters long.</div>
                          <div *ngIf="change['password'].errors?.['maxlength']" class="alert alert-danger">Password must be 12 characters long.</div>
  
                        
                          </div>
                          <label>Confirm Password</label>
                          <input type="password" class="" formControlName="confirm_password" style="margin-bottom: 25px;" >
                                      <div
                                      *ngIf="change['confirm_password'].invalid && (change['confirm_password'].dirty || change['confirm_password'].touched)"
                                      >
                                      
                                      <div *ngIf="change['confirm_password'].getError('MustMatch')" class="alert alert-danger" style="color:#f98f8f">Password does not match</div>
                                      <div *ngIf="change['confirm_password'].errors?.['minlength']" class="alert alert-danger" style="color:#f98f8f">Password must be at least 8 characters long.</div>
                                    <div *ngIf="change['confirm_password'].errors?.['maxlength']" class="alert alert-danger" style="color:#f98f8f">Password must be less then 12 characters long.</div>
                                      </div>
                          <!--Success Validation-->
  
                          <!--label>Confirm Password</label>
                          <input type="password" style="margin-bottom: 25px;" formControlName="confirm_password" >
                          <div
                          *ngIf="change['confirm_password'].invalid && (change['confirm_password'].dirty || change['confirm_password'].touched)"
                          class="alert alert-danger">
                          <div *ngIf="change['confirm_password'].errors?.['noMatch']">Password does not match</div>
                          
                          </div-->
                              <button type="submit" [disabled]="profileForm.invalid"class="button buttonBlue">Save changes
                                  <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                                </button>
                            </form>
                
                          </div>
                                       <!-- Display Message -->
             <div *ngIf="showAlert" [ngClass]="alertType === 'success' ? 'alert alert-success' : 'alert alert-danger'">
              {{ alertMessage }}
          </div>
                          <div id="orderStatisticsChart"></div>
                        </div>
                        
                      
                    </div>
                  </div>
   
                </div>
  
                <div class="scroll-container">
  
                
  
              </div>
  
                <div class="row">
                  <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
                    <div class="card h-100">
                    </div>
                  </div>
   
                </div>
            
              </div>
              <br/>
              <br/>
              <!-- / Content -->
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
  
     
  
      <!-- Core JS -->
      <!-- build:js assets/vendor/js/core.js -->
  
      <script src="assets/vendor/libs/jquery/jquery.js"></script>
      <script src="assets/vendor/libs/popper/popper.js"></script>
      <script src="assets/vendor/js/bootstrap.js"></script>
      <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
      <script src="assets/vendor/js/menu.js"></script>
  
      <!-- endbuild -->
  
      <!-- Vendors JS -->
      <script src="assets/vendor/libs/apex-charts/apexcharts.js"></script>
  
      <!-- Main JS -->
      <script src="assets/js/main.js"></script>
  
      <!-- Page JS -->
      <script src="assets/js/dashboards-analytics.js"></script>
  
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
  </html>
