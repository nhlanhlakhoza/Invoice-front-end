<!-- src/app/invoices/invoices.component.html -->
<div>
  <h2>Fetch Invoices</h2>
  <div>
    <label>Email: </label>
    <input type="text" [(ngModel)]="email">
    <button (click)="fetchInvoices()">Fetch Invoices</button>
  </div>
  <div>
    <h3>Invoices</h3>
    <ul>
      <li *ngFor="let invoice of invoices">
        Invoice ID: {{ invoice.id }}, Amount: {{ invoice.totalAmount }}
      </li>
    </ul>
  </div>
</div>
