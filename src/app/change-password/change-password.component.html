  <!DOCTYPE html>
  
  <html
    lang="en"
    class="light-style layout-menu-fixed layout-compact"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  
  
      <meta name="description" content="" />
  
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
  
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
  
      <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
  
      <!-- Core CSS -->
      <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
      <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
      <link rel="stylesheet" href="/assets/css/demo.css" />
  
      <!-- Vendors CSS -->
      <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
      <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />
  
      <script src="/assets/vendor/js/helpers.js"></script>
      <script src="/assets/js/config.js"></script>
    </head>
  
    <body>
      <!-- Layout wrapper -->
      <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
       
  
          <!-- Layout container -->
          <div class="layout-page">
          
            <div class="content-wrapper">
              <!-- Content -->
  
              <div class="container-xxl flex-grow-1 container-p-y">
                
                <div class="row">
                  <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
                    <div class="card h-100">
                        
  
                        <div class="">
                          <div class="">
                            <form [formGroup]="changePasswordForm" (ngSubmit)="resetPassword()">
                              <label>Email</label>
                              <input type="email" style="margin-bottom: 25px;" formControlName="email" >
                              <div *ngIf="change_password['email'].invalid && (change_password['email'].dirty || change_password['email'].touched)">
                                <div *ngIf="change_password['email'].errors?.['required']" class="alert alert-danger">Email is required</div>
                                <div *ngIf="change_password['email'].errors?.['email']" class="alert alert-danger">Please enter a valid email</div>
                                
                              </div>
                              
                              <label>Password</label>
                              <input type="password" style="margin-bottom: 25px;" formControlName="password">
                              <div *ngIf="change_password['password'].invalid && (change_password['password'].dirty || change_password['password'].touched)">
                                <div *ngIf="change_password['password'].errors?.['required']" class="alert alert-danger">Password is required</div>
                                <div *ngIf="change_password['password'].errors?.['minlength']"class="alert alert-danger">Password must be at least 8 characters long</div>
                                <div *ngIf="change_password['password'].errors?.['maxlength']"class="alert alert-danger">Password must be at most 12 characters long</div>
                               
                              </div>
                              
                              <label>Confirm Password</label>
                              <input type="password" class="" formControlName="confirm_password" style="margin-bottom: 25px;">
                              <div *ngIf="change_password['confirm_password'].invalid && (change_password['confirm_password'].dirty || change_password['confirm_password'].touched)">
                                <div *ngIf="change_password['confirm_password'].errors?.['required']" class="alert alert-danger">Password is required</div>
                                <div *ngIf="change_password['confirm_password'].getError('MustMatch')" class="alert alert-danger" style="color:#f98f8f">Passwords must match</div>
                              </div>
                              
                              <button type="submit" [disabled]="changePasswordForm.invalid" class="button buttonBlue">
                                Submit
                                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                              </button>
                              
                              <div *ngIf="showAlert" [ngClass]="alertType === 'success' ? 'alert alert-success' : 'alert alert-danger'">
                                {{ alertMessage }}
                              </div>
                            </form>
                            
                            
  
                          </div>
                          <div id="orderStatisticsChart"></div>
                        </div>
                        
                      
                    </div>
                  </div>
   
                </div>
  
                <div class="scroll-container">
  
                
  
              </div>
  
                <div class="row">
                  <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
                    <div class="card h-100">
                    </div>
                  </div>
   
                </div>
             
              </div>
              <br/>
              <br/>
              <!-- / Content -->
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
  
     
  
      <!-- Core JS -->
      <!-- build:js assets/vendor/js/core.js -->
  
      <script src="assets/vendor/libs/jquery/jquery.js"></script>
      <script src="assets/vendor/libs/popper/popper.js"></script>
      <script src="assets/vendor/js/bootstrap.js"></script>
      <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
      <script src="assets/vendor/js/menu.js"></script>
  
      <!-- endbuild -->
  
      <!-- Vendors JS -->
      <script src="assets/vendor/libs/apex-charts/apexcharts.js"></script>
  
      <!-- Main JS -->
      <script src="assets/js/main.js"></script>
  
      <!-- Page JS -->
      <script src="assets/js/dashboards-analytics.js"></script>
  
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
  </html>
