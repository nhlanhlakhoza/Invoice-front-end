  <!DOCTYPE html>
  
  <html
    lang="en"
    class="light-style layout-menu-fixed layout-compact"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  
  
      <meta name="description" content="" />
  
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
  
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
  
      <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
  
      <!-- Core CSS -->
      <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
      <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
      <link rel="stylesheet" href="/assets/css/demo.css" />
  
      <!-- Vendors CSS -->
      <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
      <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />
  
      <!-- Page CSS -->
  
      <!-- Helpers -->
      <script src="/assets/vendor/js/helpers.js"></script>
      <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
      <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
      <script src="/assets/js/config.js"></script>
    </head>
  
    <body>
      <!-- Layout wrapper -->
      <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
       
  
          <!-- Layout container -->
          <div class="layout-page">
          
            <div class="content-wrapper">
              <!-- Content -->
  
              <div class="container-xxl flex-grow-1 container-p-y">
                
                <div class="row">
                  <div class="col">
                    <div class="card h-100">
  
                        <div class="">
                          <div class="">

                            <form [formGroup]="loginForm" (ngSubmit)="LoginUser()">
                              <label>Email Address</label>
                              <input type="text" style="margin-bottom: 25px;" formControlName="email" id="email">
                              <div *ngIf="login['email'].invalid && (login['email'].dirty || login['email'].touched)" class="alert alert-danger">
                                <span *ngIf="login['email'].errors?.['required']">email Address is required</span>
                                <span *ngIf="login['email'].errors?.['email']">Please enter a valid email</span>
                              </div>
                            
                              <label>Password</label>
                              <input type="password" style="margin-bottom: 25px;" formControlName="password" id="password">
                              <div *ngIf="login['password'].invalid && (login['password'].dirty || login['password'].touched)">
                                <div *ngIf="login['password'].errors?.['required']" class="alert alert-danger">Password is required</div>
                                <div *ngIf="login['password'].errors?.['minlength']" class="alert alert-danger">Password must be at least 8 characters long.</div>
                              </div>
                            
                              <button type="submit" [disabled]="loginForm.invalid" class="button buttonBlue">Login
                                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                              </button>
              <!-- Loading spinner -->
              <div *ngIf="submittingForm" class="spinner-container">
                <div class="spinner-border text-primary" role="status">
                 <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                              <div *ngIf="showAlert" [ngClass]="alertType === 'success' ? 'alert alert-success' : 'alert alert-danger'">
                                {{ alertMessage }}
                            </div>
                            </form>
                            

                        <div style="margin-left: 33px; margin-bottom: 15px;">

                        <a routerLink="/forgot_password" style="color: #9570F1;">Forgot Password?</a><br>

                        New User? <a routerLink="/register" style="color: #9570F1;">Create Account</a>

                       
                        </div>
                      
  
                          </div>
                       
                        </div>
                    
                      
                    </div>
                  </div>
   
                </div>
  
                <div class="scroll-container">
  
                
  
              </div>
  
              
             
              </div>
              <br/>
              <br/>
              <!-- / Content -->
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
  
     
  
      <!-- Core JS -->
      <!-- build:js assets/vendor/js/core.js -->
    
      <script src="assets/vendor/libs/jquery/jquery.js"></script>
      <script src="assets/vendor/libs/popper/popper.js"></script>
      <script src="assets/vendor/js/bootstrap.js"></script>
      <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
      <script src="assets/vendor/js/menu.js"></script>
  
      <!-- endbuild -->
  
      <!-- Vendors JS -->
      <script src="assets/vendor/libs/apex-charts/apexcharts.js"></script>
  
      <!-- Main JS -->
      <script src="assets/js/main.js"></script>
  
      <!-- Page JS -->
      <script src="assets/js/dashboards-analytics.js"></script>
  
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
  </html>
